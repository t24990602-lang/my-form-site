<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Регистрация / Ro'yxatdan o'tish</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;max-width:640px;margin:40px auto;padding:0 16px;line-height:1.6}
    h1{font-size:1.4rem;margin-bottom:8px}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:20px;box-shadow:0 2px 8px rgba(0,0,0,.04)}
    label{display:block;margin-top:12px;font-weight:600}
    input[type=text],input[type=tel]{width:100%;padding:10px;border:1px solid #cbd5e1;border-radius:8px}
    .row{display:flex;gap:8px;align-items:center;justify-content:flex-end;margin-top:16px}
    button{padding:10px 16px;border:0;border-radius:10px;background:#10b981;color:white;font-weight:700;cursor:pointer}
    .muted{color:#64748b;font-size:.9rem}
  </style>
</head>
<body>
  <h1>Форма регистрации / Ro'yxatdan o'tish</h1>
  <p class="muted">Пожалуйста, заполните форму / Iltimos, quyidagi ma’lumotlarni kiriting.</p>

  <!-- Netlify Forms 用：data-netlify と hidden の form-name を必ず入れる -->
  <form class="card" name="leadForm" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="leadForm" />

    <label>Ф.И.О. / To‘liq ism-familiyasi
      <input type="text" name="name" required />
    </label>

    <label>Номер телефона / Telefon raqami (+998 ...)
      <input type="tel" name="phone" placeholder="+998 71 123 45 67"
             pattern="^\+?998[\s-]?\d{2}[\s-]?\d{3}[\s-]?\d{2}[\s-]?\d{2}$" required />
    </label>

    <label>Telegram (логин / login)
      <input type="text" name="telegram" placeholder="@username"
             pattern="^@?[A-Za-z0-9_]{5,32}$" />
    </label>

    <label>Instagram (имя пользователя / foydalanuvchi nomi)
      <input type="text" name="instagram" placeholder="username"
             pattern="^[A-Za-z0-9._]{1,30}$" />
    </label>

    <label style="display:flex;gap:8px;align-items:center;margin-top:16px;font-weight:400">
      <input type="checkbox" name="consent" required />
      <span>Я согласен с политикой конфиденциальности / Maxfiylik siyosatiga roziman</span>
    </label>

    <div class="row"><button type="submit">Отправить / Yuborish</button></div>
    <p class="muted">Мы используем ваши данные только для связи по указанной цели. / Ma’lumotlaringiz faqat ko‘rsatilgan maqsad uchun ishlatiladi.</p>
  </form>
</body>
</html>
