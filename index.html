<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Регистрация / Ro'yxatdan o'tish</title>
  <style>
    :root{
      --bg:#f8fafc; --card:#ffffff; --text:#0f172a; --muted:#64748b;
      --accent:#10b981; --accent-hover:#0ea371; --border:#e2e8f0;
      --radius:14px; --shadow:0 8px 30px rgba(2,6,23,.06);
    }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      color:var(--text); background:linear-gradient(180deg,#f6faff,#eef2ff);
      min-height:100vh; display:flex; align-items:center; justify-content:center;
      padding:32px;
    }
    .wrap{width:100%; max-width:720px}
    .title{font-size:28px; font-weight:800; margin:0 0 6px}
    .subtitle{color:var(--muted); margin:0 0 18px}
    .card{
      background:var(--card); border:1px solid var(--border);
      border-radius:var(--radius); box-shadow:var(--shadow);
      padding:22px 20px;
    }
    label{display:block; font-weight:700; margin:14px 4px 8px}
    input[type=text],input[type=tel]{
      width:100%; font-size:16px; padding:12px 14px;
      border:1px solid var(--border); border-radius:10px; background:#fff;
      box-sizing:border-box;
    }
    input:focus{border-color:#93c5fd; box-shadow:0 0 0 4px rgba(147,197,253,.35); outline:none}
    .row{display:flex; gap:12px}
    .row > div{flex:1}
    .consent{display:flex; align-items:flex-start; gap:10px; margin:12px 4px}
    .consent input{margin-top:3px}
    .actions{display:flex; justify-content:flex-end; margin-top:16px}
    button{
      background:var(--accent); color:#fff; border:0; border-radius:12px;
      padding:12px 18px; font-weight:800; cursor:pointer;
    }
    button:hover{background:var(--accent-hover)}
    .footer-note{color:var(--muted); font-size:12px; margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="title">Форма регистрации / Ro'yxatdan o'tish</h1>
    <p class="subtitle">Пожалуйста, заполните форму / Iltimos, quyidagi ma’lumotlarni kiriting.</p>

    <form class="card" name="contact" method="POST" data-netlify="true"
          netlify-honeypot="bot-field" action="/success.html">
      <input type="hidden" name="form-name" value="contact" />
      <p style="display:none"><label>Don’t fill this out: <input name="bot-field" /></label></p>

      <label>Ф.И.О. / To‘liq ism-familiyasi</label>
      <input type="text" name="name" placeholder="Иван Иванов / Ali Valiyev" required>

      <div class="row">
        <div>
          <label>Телефон / Telefon</label>
          <input type="tel" name="phone" placeholder="+998 90 123 45 67" required>
        </div>
        <div>
          <label>Telegram (логин / login)</label>
          <input type="text" name="telegram" placeholder="@username">
        </div>
      </div>

      <label>Instagram (имя пользователя / foydalanuvchi nomi)</label>
      <input type="text" name="instagram" placeholder="username">

      <label class="consent">
        <input type="checkbox" name="agree" required>
        <span>Я согласен с политикой конфиденциальности / Maxfiylik siyosatiga roziman</span>
      </label>

      <div class="actions">
        <button type="submit">Отправить / Yuborish</button>
      </div>
      <div class="footer-note">
        Мы используем данные только для связи по указанной цели. <br>
        Ma’lumotlar faqat ko‘rsatilgan maqsad uchun ishlatiladi.
      </div>
    </form>
  </div>
</body>
</html>
